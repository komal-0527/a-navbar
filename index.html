<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Navbar</title>
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <div class="logo">Komal Kalsoom</div>
    <!-- Menu Icon (Hamburger / Close) -->
    <div class="menu-icon" id="menuToggle">
      <i id="menuIcon" class="ri-menu-3-line"></i>
    </div>
    <!-- Navigation Links + Button -->
    <div class="nav-links" id="menuList">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="nav__btns">
        <button class="btn">Let's Talk</button>
      </div>
    </div>
  </nav>
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Komal's World</h1>
      <p>Crafting beautiful, responsive web experiences with HTML, CSS, and JavaScript.</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
